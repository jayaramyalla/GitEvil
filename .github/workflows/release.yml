name: Build and Release markitanalysis

on:
  workflow_dispatch:

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow reading repository contents
      id-token: write  # Allow creating and using JWT tokens for authentication

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Build the distribution
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: ./markitanalysis
        run: |
          python setup.py bdist_wheel

      - name: Create the archive
        run: |
          tar -zcvf markitanalysis.tar.gz markitanalysis/

      - name: Create a release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.sha }}
          release_name: markitanalysis Release ${{ github.sha }}
          body: |
            Built and packaged markitanalysis using commit ${{ github.sha }}
            Download the latest release: ${{ github.server_url }}/releases/download/${{ github.sha }}/markitanalysis.tar.gz
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }} 

      - name: Log release download URL
        run: |
          echo "Download the latest release:"
          echo "${{ github.server_url }}/releases/download/${{ github.sha }}/markitanalysis.tar.gz"